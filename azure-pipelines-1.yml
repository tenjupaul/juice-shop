# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

variables:
  - name: COVERITY_TOOL_HOME
    value: "C:\\Program Files\\Coverity\\Coverity Static Analysis 2024.9.1"


steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: PowerShell@2
  displayName: "Coverity CLI Scan"
  inputs:
    targetType: 'inline'
    script: '$COVERITY_TOOL_HOME\bin\coverity scan -o commit.connect.url="http://localhost:8080"'
